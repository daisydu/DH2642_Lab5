<div class="container">
		<div class="row title">
			<h1>HOMELETTE</h1>
			<p id="demo">From the best chefs in the world directly into your kitchen</p>
		</div>


<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl" ng-init="getCookieMenu()"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

            <div class="col-xs-9" id="dishMenu">
				<div class="row box" id = "ListDishesView">
					<div class="col-xs-12">
						<h3>select dish</h3>
				    </div>

					<div class="col-xs-12" style="padding-left:0px;">
						<div class="col-xs-3">
							<select class="form-control" id = "selection" >
								<option value="all" selected>All</option>
								<option value="starter" >Starter</option>
								<option value="main dish" >Main Dishes</option>
								<option value="dessert" >Dessert</option>
							</select>
						</div>
						<div class="col-xs-2 search">
							<input class="form-control" ng-model="query"/> 
						</div>	
						<div class="col-xs-4 search">
							<button ng-click="search(query)" class="btn btn-primary">Find</button>
							<span>{{status}}</span>
						</div>
					</div>

				    <div class="row">
					  <div class="col-sm-6 col-md-3" ng-repeat="dish in dishes">
					    <div class="thumbnail dish">
					      <img class="img" ng-src="{{dish.ImageURL}}"/>
					      <div class="caption">
					        <h3 class="dishname">{{dish.Title}}</h3>
					        <p class="description">{{dish.Category}}</p>
					      <div style="margin-left:50px;"><a ng-href="#/dish/{{dish.RecipeID}}" >View more <span class="glyphicon glyphicon-chevron-right"></span></a></div>
					      </div>
					    </div>
					  </div>
					</div>

				</div>	
			</div>

</div>
