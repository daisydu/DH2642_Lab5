<!--Body of overview page-->
	    <div id = "OverviewDinnerView">
	    	<div class="col-xs-3"></div>
			<div class="col-xs-2" ng-repeat = "dish in menu">
					<div class="dish">
							<div><img class="img" ng-src="{{dish.ImageURL}}"/></div>
							<div class="dishname"> {{dish.Title}} </div>
					</div>
					<div class= "price"> {{dish.DishPrice + " SEK"}}</div>
			</div>

			<div class="col-xs-2" style="border">
				    <div class="total price" ><p>Total Price:  <span id="totalPrice"></span>SEK</p></div>
			</div>



			<div class="row col-xs-12">
				<div class="col-xs-2 col-xs-offset-5">
					<button type="button" id="printFullRcp" style="margin: 10px 10px 5px 25px;" class="btn btn-warning"><a href="#/preparation">Print Full Recipe</button>
				</div>
			</div>
	    </div>
